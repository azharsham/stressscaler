  <script>
    function myFunction() {
      myVar = setTimeout(showPage, 100);
    }

    function showPage() {
      generateSerial();
      console.log('exceuted');
      document.getElementById("loader").style.display = "none";

    }

    $("#submit-form").submit((e) => {
      e.preventDefault()
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbwY9jureNY9klMl9ZsJJ0m2egXR8YpeBxojENzPvNdnl1IVNCv2/exec",
        data: $("#submit-form").serialize(),
        method: "post",

          // alert("Form submitted successfully")
          //downloadScore();
          // window.location.reload()
          window.location.href = "https://ableally.in"
        },
        error: function (err) {
          alert("Something Error")

        }
      })
    })



    function generateSerial() {
      // date = new Date().toString()
      var nowDate = new Date();
      var date = nowDate.getFullYear() + '/' + (nowDate.getMonth() + 1) + '/' + nowDate.getDate()
      'use strict';

      var chars = '1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',
        serialLength = 10,
        randomSerial = "",
        i,
        randomNumber;
      for (i = 0; i < serialLength; i = i + 1) {
        randomNumber = Math.floor(Math.random() * chars.length);
        randomSerial += chars.substring(randomNumber, randomNumber + 1);
      }
      document.getElementById('serial').setAttribute('value', randomSerial)
      document.getElementById('date').setAttribute('value', date)

    }
  </script>
